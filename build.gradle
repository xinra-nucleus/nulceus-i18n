buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.4.0'
    }
}

apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'com.novoda.bintray-release'

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '0.1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'xinra Nucleus i18n',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/xinra/nucleus" }
}

dependencies {
    compile 'com.google.guava:guava:19.0'
    compile 'org.codehaus.groovy:groovy:2.4.7'
    compile 'com.xinra.nucleus:nucleus-common:0.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

publish {
    userOrg = 'xinra'
    repoName = 'nucleus'
    groupId = 'com.xinra.nucleus'
    artifactId = 'nucleus-i18n'
    publishVersion = '0.1.0'
    licences = ['MIT']
    desc = 'Nucleus cross-layer utilities'
    website = 'https://github.com/xinra-nucleus/nucleus-i18n'
}

sourceSets {
  // put everything into /src/*/groovy
  main.java.srcDirs = []
  test.java.srcDirs = []
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}
